<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Page</title>
    <link rel="stylesheet" href="styles/place.css">
    <link rel="stylesheet" href="styles/place-large.css">
    <script defer src="scripts/place.js"></script>
</head>

<body>
    <header>
        <h1>Nigeria</h1>
        <p></p>
    </header>
    <main>
        <picture id="hero">
            <source srcset="images/nigeria-food-large.webp" media="(min-width: 800px)">
            <source srcset="images/nigeria-food-large.webp" media="(min-width: 800px)">
            <img src="images/nigeria-food-small.webp" alt="african woman trading food produce">
        </picture>
        <section id="section1">
            <h2>Data</h2>
            <div class="grid">
                <div class="data1">
                    <p>Area:</p>
                    <p>population:</p>
                    <p>Capital:</p>
                    <p>Languages:</p>
                    <p>Currency:</p>
                    <p>Time Zone:</p>
                    <p>Calling Code:</p>
                    <p>Internet TLD:</p>
                </div>
                <div class="data2">
                    <p>ee</p>
                    <p>ee</p>
                    <p>Abuja</p>
                    <p>English</p>
                    <p>Naira</p>
                    <p>UTC+1</p>
                    <p>+234</p>
                    <p>.ng</p>
                </div>
            </div>
        </section>
        <section id="section2">
            <div id="flex">
                <h2>Weather</h2>
                <img src="images/weather_clouds.svg" alt="picture of a weather cloud logo">
            </div>
            <div class="grid">
                <div class="data1">
                    <p>Temperature:</p>
                    <p>Conditions:</p>
                    <p>Wind:</p>
                    <p>Wind Chill:</p>
                </div>
                <div class="data2">
                    <p></p>
                    <p></p>
                    <p></p>
                    <p></p>
                </div>
            </div>
    </main>
    <footer>
        <p>©<span id="currentyear"></span> ✨ Israel Silas Mobote ✨ Nigeria</p>
        <p id="lastmodified">Last Modified: <span id="lastModified"></span></p>
    </footer>
</body>

</html>
